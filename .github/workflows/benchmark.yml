name: Benchmarks

on:
  push:
    paths:
      - '**.php'
      - 'phpbench.json'
  pull_request:
    paths:
      - '**.php'
      - 'phpbench.json'

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: Run Benchmark
        run: composer benchmark
